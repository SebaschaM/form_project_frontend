<!-- src/app/components/nav-bar/nav-bar.component.html -->

<nav class="p-3 bg-gray-800">
  <div class="container flex items-center justify-between mx-auto">
    <!-- Logo Section -->
    <div class="flex items-center space-x-2">
      <img src="/Logo.webp" alt="Logo" class="w-[9rem] h-auto">
    </div>
    <!-- Desktop Menu -->
    <div class="items-center hidden space-x-4 md:flex">
      <a routerLink="/" class="text-white hover:text-gray-400">Inicio</a>
      <a routerLink="/acerca" class="text-white hover:text-gray-400">Acerca de</a>
      <button
        (click)="downloadClientes()"
        class="px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">
        Descargar clientes
      </button>
    </div>
    <!-- Mobile Menu Button -->
    <div class="md:hidden">
      <button title="Menu" class="text-white focus:outline-none" (click)="toggleMenu()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
    </div>
  </div>
  <!-- Mobile Menu -->
  <div [ngClass]="{ 'hidden': !menuOpen }" class="mt-2 md:hidden">
    <a routerLink="/" class="block px-4 py-2 text-white hover:bg-gray-700">Inicio</a>
    <a routerLink="/acerca" class="block px-4 py-2 text-white hover:bg-gray-700">Acerca de</a>
    <button
      (click)="downloadClientes()"
      class="block w-full px-4 py-2 text-left text-white bg-blue-500 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">
      Descargar clientes
    </button>
  </div>
</nav>
